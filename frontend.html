<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    
    <form action="/info/get" method="GET">
        <input type="submit" value="GET">
    </form>
    
    
    <form action="/info/add" method="POST">
        <label for="add">ADD:</label>
        <input type="text" name="add" id="nom">
        <input type="text" name="add" id="ap">
        <input type="text" name="add" id="ci">
        <input type="text" name="add" id="age">
        <input type="text" name="add" id="gender">
        <input type="submit" value="ADD">
    </form>
    
    
    <form action="/info/delete" method="POST">
        <label for="delete">DELETE:</label>
        <input type="text" name="delete" id="delete">
        <input type="submit" value="DELETE">
    </form>
    
    
    <form action="/info/update" method="POST">
        <label for="oldValue">OLD VALUE:</label>
        <input type="text" name="oldValue" id="oldValue">
        <label for="newValue">NEW VALUE:</label>
        <input type="text" name="newValue" id="newValue">
        <input type="submit" value="UPDATE">
    </form>
    
    
</body>
</html>
